<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trinity Trains</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class = "container">
        <!--Page Title-->
        <div class = "card">
            <div class="jumbotron">
                <h1 class="display-4">TRINITY TRAINS</h1>
                <p class="lead">Real-time train tickets</p>
            </div>
        </div>
        <!--Table that recieves train information from database "trinitytraindata"-->
        <div class = "card">
            <div class = "card-header">
            Current Train Schedule
            </div>
            <div class = "card-body">
                <table class = "table table-bordered">
                    <thead>
                        <tr>
                        <th scope = "col">Train Name</th>
                        <th scope = "col">Destination</th>
                        <th scope = "col">Frequency(min)</th>
                        <th scope = "col">Next Arrival</th>
                        <th scope = "col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--New Entries are generated here-->
                        <!--
                            <tr>
                                <td>------</td>
                                <td>------</td>
                                <td>------</td>
                            </tr>
                        -->
                    </tbody>
                </table>
            </div>
        </div>
        <!--User inputs data to be stored in "trinitytraindata" database and displayed within Current Train Schedule-->

        <div class = "card">

            <div class = "card-header">
                Add Train
            </div>

            <div class = "card-body">

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Train Name</span>
                    </div>
                    <input id = "trainName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>  

                <div class="input-group input-group-sm mb-3">
                    <div class = "input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Destination</span>
                    </div>
                    <input id = "trainDestination" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>  

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">First Train Time (HH:mm - military time)</span>
                    </div>
                    <input id = "firstTrainTime" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>   

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Frequency (min)</span>
                    </div>
                    <input id = "frequencyMin" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                
                <button id = "submitButton" type="button" class="btn btn-outline-secondary">Submit</button>

            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
